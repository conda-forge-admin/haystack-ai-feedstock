schema_version: 1

context:
  name: haystack-ai
  version: "2.10.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/haystack_ai-${{ version }}.tar.gz
  sha256: d11307285e693ca6371a98db568c12bb9c1832bb5438b9d52c2b286ddbc8fff0

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=${{ python_min }},<3.13
    - hatchling >=1.8.0
    - pip
  run:
    - python >=${{ python_min }},<3.13
    - pandas
    - tqdm
    - tenacity
    - lazy-imports
    - openai >=1.1.0
    - jinja2
    - posthog
    - pyyaml
    - more-itertools
    - networkx
    - typing-extensions >=4.7
    - requests
    - numpy
    - python-dateutil
    - haystack-experimental

tests:
  - python:
      imports:
        - haystack
      pip_check: true

about:
  summary: LLM framework to build customizable, production-ready LLM applications. Connect components (models, vector DBs, file converters) to pipelines or agents that can interact with your data.
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/deepset-ai/haystack

extra:
  recipe-maintainers:
    - julian-risch
    - moritzwilksch
